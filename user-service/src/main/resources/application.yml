server:
  port: 9002

eureka:
  instance:
    hostname: localhost 
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
   

spring:
  application:    name: USER-SERVICE  datasource:    driver-class-name: org.postgresql.Driver 
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  
  jpa:    hibernate:      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    
    
   